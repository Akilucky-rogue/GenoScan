name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Train synthetic model (quick)
        run: node scripts/train_model_node.js
      - name: Install dependencies (including dev)
        run: npm install --include=dev
      - name: Run unit tests (Vitest)
        run: npm run test

  ml-runtime-check:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install minimal deps
        run: npm ci
      - name: Install ML runtimes (optional)
        run: npm install onnxruntime-node @tensorflow/tfjs-node --no-audit --no-fund || true
      - name: Run ML runtime check
        run: node scripts/check_ml_runtime.js || echo 'ML runtime check failed or is unavailable; skipping.'
